name: Build GKLS

on:
  push:
    tags:
    - "v*"
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build_dist:
    name: Build dist
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build dist from source
        run: |
          python -m pip install build
          python -m build --sdist
          
      - name: Place dist in artifacts folder
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  build_wheels_unix:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: False
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build wheels
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-manylinux_i686 *-musllinux*"
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2014_x86_64
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT: Python_EXECUTABLE="$(which python)"
        run: |
          python -m pip install -U pip cibuildwheel
          python -m cibuildwheel --output-dir dist
          ls -R dist

      - name: Place wheels in artifacts folder
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: ./dist/*
  
  build_wheels_windows:
    name: Build wheels on Windows
    runs-on: windows-latest
    strategy:
      fail-fast: False
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        run: |
          pip install setuptools wheel toml cython
          python setup.py bdist_wheel -d dist
          ls ./dist

      - name: Place wheels in artifacts folder
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.python-version }}
          path: ./dist/*.whl

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ build_dist, build_wheels_unix, build_wheels_windows ]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: "Release ${{ github.ref }}"
          files: |
            ./dist/**/*

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload dist/**/* --verbose --skip-existing
